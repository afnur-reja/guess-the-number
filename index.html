<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <p>Enter a guess between 0 to 100</p>
        <input type="number" name="" id="guess" placeholder="Enter a number" autocomplete="off" min="0" max="100" required autofocus>
        <button class="submit-btn btn">Submit</button>
        <button type="button" class="start-btn btn" disabled>Start Game</button>
    </form>
    <p class="massage"></p>
    <p class="user-guesses"></p>
    <script src="script.js"></script>
</body>
</html>
